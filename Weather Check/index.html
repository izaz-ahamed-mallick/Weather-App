<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="container">
   <div class="serch-box">
    <input type="text" placeholder="City Name.." id="inputValue">
  <button id="searchBtn"><img src="images/search.png" alt=""></button>

   </div>
   <div class="err">
    <p id="errMsg">Invalid City Name</p>
   </div>
   <div class="all-weather">
    <div class="img-box">
      <img src="" alt="" id="weatherImg">
     </div>
    <div class="weather">
      <p id="temp"></p>
    </div>
    <div class="city-name">
      <h3 id="city"></h3>
    </div>
    <div class="bottom">
      <div class="humidity">
        <img src="images/humidity.png" alt="">
        <div class="humidity-report">
          <p id="humidty"></p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="wind-speed">
       <img src="images/wind.png" alt="">
    <div class="wind-report">
      <p id="windSpeed"></p>
      <p>Wind Speed</p>
    </div>
      </div>
    </div>
   </div>
  
  </div>
</main>
  







  <script src="script.js"></script>
</body>
</html>
